name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install uv
      - run: uv pip install mkdocs-material
      - run: uv pip install markdown-include
      - run: uv pip install pillow cairosvg
      - run: mkdocs gh-deploy --force
